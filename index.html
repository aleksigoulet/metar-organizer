<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>METAR</title>
</head>
<body>
    <script type="module" src="app.js" defer></script>
    
    <form id="csvSubmit">
        <label for="csvFile">Input your METAR data here:</label>
        <input type="file" id="csvFile" accept=".csv" />
        <br/>
        <input type="submit" value="Submit File" />
    </form>

    <div>
        <h2>Visibility</h2>
        <p id="resultVis">Submit file to get value</p>
        <br>
    </div>

    <div>
        <h2>Winds</h2>
        <p id="resultWind">Submit file to get value</p>
        <br>
    </div>
    
</body>
</html>
